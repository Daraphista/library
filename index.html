<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="height=device-height, 
  width=device-width, initial-scale=1.0, 
  minimum-scale=1.0, maximum-scale=1.0, 
  user-scalable=no, target-densitydpi=device-dpi">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ba581a8a22.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Look at me, Library</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
  
  <div class="header">
    <h1>LIBRARY</h1>
  </div>
  
  <div class="main">
    <div class="card-gallery">
    </div>
  </div>
  
  <div class="blur">
    <div class="form-popup">
      <form class="form-container">
        <button class="cancel"><i class="fas fa-times"></i></button>
        <h2>Add New Book</h2>
        <label for="title">Title
          <input type="text" placeholder="Enter Title" id="title" required>
        </label>
        <label for="author">Author
          <input type="text" placeholder="Enter Author" id="author">
        </label>
        <label for="pages">Number of Pages
          <input type="text" placeholder="Enter Number of Pages" id="pages">
        </label>
      </form>
      <button class="confirm"><b>Confirm</b></button>
    </div>
      
      <div class="menu">
        <button class="theme hidden">
          <i class="far fa-lightbulb" id="icon"></i>
        </button>
        <button class="add hidden">
          <i class="fas fa-plus" id="icon"></i>
        </button>
        <button class="book">
          <i class="fas fa-book" id="icon"></i>
        </button>
      </div>
    </div>

  <div class="footer">
    <p>Copyright Â© 2021 Daraphista</p>
  </div>
</body>
</html>
