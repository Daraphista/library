<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ba581a8a22.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Look at me, Library</title>
</head>
<body>
  <div class="blur">
      <div class="menu">
        <button class="theme hidden">
          <i class="far fa-lightbulb"></i>
        </button>
        <button class="add hidden">
          <i class="fas fa-plus"></i>
        </button>
        <button class="book">
          <i class="fas fa-book"></i>
        </button>
      </div>
  </div>


  <div class="header">
    <h1>LIBRARY</h1>
  </div>

  <div class="main">
    <div class="command-bar">
      <div class="sort-by">
        <strong>sort by</strong>
        <select name="sort-by">
          <option value="A-Z">A-Z</option>
          <option value="Date-added">Date added</option>
        </select>
      </div>
    </div>
    <div class="card-gallery">
      <div class="card" data-index="0">
        <p>Title: lmao</p>
        <p>Author: haha</p>
        <p>Pages: 1000000000</p>
        <p>Read: nah</p>
        <p>Date added: 11/21/2021</p>
      </div>
    </div>
  </div>

  <div class="footer">
  </div>
</body>
</html>
